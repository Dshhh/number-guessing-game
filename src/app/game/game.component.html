<div class="d-flex justify-content-center align-items-center vh-100 bg-gradient text-center">
  <div class="card p-4 shadow-lg rounded bg-dark text-white game-card">
    <h1 class="mb-3 game-title">Number Guessing Game</h1>
    <p class="mb-4 game-description">Guess the number and win!</p>

    <div class="mb-3">
      <label for="level" class="form-label game-label">Select Difficulty:</label>
      <select id="level" class="form-select game-select" [(ngModel)]="selectedLevel" (change)="startGame()">
        <option value="easy">Easy (1-10)</option>
        <option value="medium">Medium (1-50)</option>
        <option value="hard">Hard (1-100)</option>
      </select>
    </div>

    <div class="mb-3">
      <input type="number" [(ngModel)]="guess" class="form-control game-input" placeholder="Enter your guess"/>
    </div>

    <button (click)="checkGuess()" class="btn btn-primary w-100 mb-2 game-button">Guess</button>
    <p class="mt-3 game-message">{{ message }}</p>

    <p *ngIf="gameService.guessHistory.length" class="mt-3 game-history">
      <strong>Your Guesses:</strong> {{ gameService.guessHistory.join(", ") }}
    </p>

    <div class="mt-4 game-actions">
      <button (click)="startGame()" class="btn btn-warning me-2 game-action-btn">Reset</button>
      <button (click)="result()" class="btn btn-info me-2 game-action-btn">See Results</button>
      <button (click)="logout()" class="btn btn-danger game-action-btn">Logout</button>
    </div>
  </div>
</div>
