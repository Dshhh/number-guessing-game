<div class="d-flex justify-content-center align-items-center vh-100 bg-gradient">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h2 class="result-title">Game Results</h2>
    </div>

    <!-- High Scores Section -->
    <div class="mb-4">
      <h3 class="result-section-title">High Scores</h3>
      <table class="table table-striped table-bordered table-dark result-table">
        <thead>
          <tr>
            <th>Level</th>
            <th>Attempts</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let score of gameService.highScores">
            <td>{{ score.level }}</td>
            <td>{{ score.attempts }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Guess History Section -->
    <div class="mb-4">
      <h3 class="result-section-title">Your Guess History</h3>
      <ul class="list-group result-list-group">
        <li class="list-group-item" *ngFor="let guess of gameService.guessHistory">
          {{ guess }}
        </li>
      </ul>
    </div>

    <!-- Game Summary Section -->
    <div class="mb-4">
      <h3 class="result-section-title">Game Summary</h3>
      <p class="result-summary">{{ gameSummary }}</p>
    </div>

    <!-- Play Again Button -->
    <div class="text-center">
      <button (click)="playAgain()" class="btn btn-play-again">Play Again</button>
    </div>
  </div>
</div>
