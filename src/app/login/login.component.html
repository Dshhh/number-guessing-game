<div class="d-flex justify-content-center align-items-center vh-100 bg-gradient">
  <form #form="ngForm" (ngSubmit)="login(form)" class="login-form p-4 shadow-lg rounded text-white">

    <div class="mb-3">
      <label for="username" class="form-label login-label">Username:</label>
      <input type="text" [(ngModel)]="username" name="username" id="username" class="form-control login-input" placeholder="Enter your username" required ngModel minlength="4">
      <p *ngIf="form.controls['username']?.invalid && form.controls['username']?.touched" class="text-danger">*Username is required</p>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label login-label">Password:</label>
      <div class="input-group">
        <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" id="password" 
          class="form-control login-input" placeholder="Enter your password" required ngModel minlength="8">
        <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
          {{ showPassword ? 'Hide' : 'Show' }}
        </button>
      </div>
      <p *ngIf="form.controls['password']?.invalid && form.controls['password']?.touched" class="text-danger">*Password is required</p>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary w-100 login-button" [disabled]="form.invalid">Login</button>
    </div>

    <p *ngIf="errorMessage" class="text-danger text-center mt-3">{{ errorMessage }}</p>
  </form>
</div>
